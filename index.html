<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Untitled Game Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="m-0 w-screen h-screen overflow-hidden relative">
    <script type="module" src="/main.ts"></script>

    <div
      id="menu"
      class="flex items-center justify-center w-screen h-screen bg-green-900"
    >
      <h1 class="absolute top-10 text-4xl text-white font-bold">
        Untitled Game
      </h1>
      <div>
        <button
          id="refresh-button"
          class="px-6 py-3 rounded bg-orange-600 text-white font-semibold hover:bg-orange-500 transition font-pixelify"
        >
          Refresh
        </button>

        <div class="overflow-x-auto text-2xl">
          <table class="min-w-full divide-y-2 divide-gray-200">
            <thead class="ltr:text-left rtl:text-right">
              <tr class="*:font-medium *:text-gray-900">
                <th class="px-3 py-2 whitespace-nowrap">Server Name</th>
                <th class="px-3 py-2 whitespace-nowrap">Players</th>
                <th class="px-3 py-2 whitespace-nowrap">Action</th>
              </tr>
            </thead>
            <tbody
              id="server-table-body"
              class="divide-y divide-gray-200 *:even:bg-gray-50"
            ></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="debug-ui" class="hidden">
      <div
        id="status"
        class="absolute font-bold top-2 left-2 z-10 text-yellow-500"
      >
        Connecting to server...
      </div>
      <div
        id="coordinates"
        class="absolute font-bold text-green-500 top-2 right-2 z-10"
      >
        0, 0
      </div>
      <div
        id="mouse-coordinates"
        class="absolute font-bold text-blue-500 top-8 right-2 z-10"
      >
        0, 0
      </div>
    </div>

    <div id="game" class="hidden w-screen h-screen relative">
      <canvas id="canvas" class="block w-screen h-screen"></canvas>
    </div>
  </body>
</html>
